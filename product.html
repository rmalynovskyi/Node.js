<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/product.css">
<header class="row bg-primary">
    <nav class="navbar navbar-dark navbar-expand">
        <div class="col-8 offset-4">
            <div class=navbar-nav>
                <a class="nav-item nav-link active" href="#">Каталог</a>
                <a class="nav-item nav-link" href="#">Доставка</a>
                <a class="nav-item nav-link" href="#">Гарантии</a>
                <a class="nav-item nav-link" href="#">Контакты</a>
            </div>
        </div>
    </nav>
</header>

<main class="row">
    <div class=" col-md-8 offset-md-2 col-sm-10 offset-sm-1">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Главная страница</a></li>
                <li class="breadcrumb-item active" aria-current="page">Данные продукта</li>
            </ol>
        </nav>
        <h3>
            <%= product.title %>
        </h3>
        <div class="nav nav-tabs">
            <a class="nav-item nav-link active" href="#">Описание</a>
            <a class="nav-item nav-link" href="#">Характеристики</a>
            <a class="nav-item nav-link" href="#">Отзывы</a>
        </div>
        <div class="content">
            <div class="col-3">
                <img class="img-fluid float-left pic" src="<%= product.imgURL %>" />
            </div>
            <div class="text">
                <%= product.details %>
            </div>
            <hr class="line">
            <button type="button" class="btn btn-primary button">Заказать</button>
        </div>
    </div>
</main>

<footer class="row">
    <div class="col-12">
        © Codery.camp, 2019
    </div>
</footer>
